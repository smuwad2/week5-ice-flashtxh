<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>
                    <!-- Categories will be populated here -->


                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>

    <script>
        let cart = [];
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories

            // axios.get('/categories')
            //     .then(response => {
            //         const categories = response.data;
            //         showCategories(categories);
            //     })
            //     .catch(error => {
            //         console.error('Error fetching categories:', error);
            //     });

            try {
                const categories = await axios.get('/categories');
                const categoriesList = categories.data
                showCategories(categoriesList);
            } catch (error) {
                console.log('Error fetching categories:', error);
            }

        }

        function showCategories(categories) {
            // Display the categories in the select element
            const select = document.getElementById('selectCategory');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });


        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            const select = document.getElementById('selectCategory');
            const category = select.value;
            if (category === 0) return;
            let url = '/items';
            if (category !== 'all') {
                url += `?category=${category}`;
            }
            // axios.get(url).then(response => {
            //     showItems(response.data);
            // }).catch(error => {
            //     document.getElementById('itemsList').innerText = '<p class="text-center">No items</p>';
            // })

            try {
                const categories = await axios.get(url);
                console.log(categories);
                showItems(categories.data);
            } catch (error) {
                document.getElementById('itemsList').querySelector('p').innerText = "no item";
            }

        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            const container = document.getElementById('itemsList');

            function addToCart(item){
                cart.push(item)
                alert(`${item.name} added to cart!`)
            }


            // clear previous content
            container.replaceChildren();

            if (!items || items.length === 0) {
                const p = document.createElement('p');
                p.className = 'text-center';
                p.textContent = 'No items';
                container.appendChild(p);
                return;
            }

            const frag = document.createDocumentFragment();

            items.forEach(item => {
                const col = document.createElement('div');
                col.className = 'col-lg-4 col-md-6 col-sm-12 mb-3';

                const card = document.createElement('div');
                card.className = 'card';

                const body = document.createElement('div');
                body.className = 'card-body text-center';

                const title = document.createElement('h5');
                title.className = 'card-title';
                title.textContent = item.name;

                const priceP = document.createElement('p');
                priceP.className = 'card-text';
                priceP.textContent = `Price: $${Number(item.price).toFixed(2)}`;

                const addBtn = document.createElement('button');
                addBtn.className = 'btn btn-primary mt-2';
                addBtn.textContent = 'Add to Cart';
                addBtn.onclick = () => addToCart(item);


                body.append(title, priceP, addBtn);
                card.appendChild(body);
                col.appendChild(card);
                frag.appendChild(col);
            });

            container.appendChild(frag);

        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
